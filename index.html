<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="map-section">
            <div id="map"></div>
        </div>
        <div class="right-panel">
            <div class="filter-section">
                <div class="filter-group">
                    <label for="dataTypeSelect">Metrics:</label>
                    <select name="dataTypeSelect" id="dataTypeSelect">
                        <option value="nenhuma" selected>No filters</option>
                        <option value="fitoplankton">Phytoplankton</option>
                        <option value="temperatura">Temperature</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="layerDate">Select a date:</label>
                    <input type="date" id="layerDate">
                </div>
            </div>
            <div class="chart-section">
                <canvas id="dynamicChart"></canvas>
            </div>
            <div class="text-section">
                <div id="info-text"></div>
            </div>
        </div>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden"></div>
    <div id="shark-modal" class="shark-modal hidden">
        <div class="modal-header">
            <h2 id="modal-title"></h2>
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-content">
            <div class="modal-body-grid">
                <div class="modal-image-container">
                    <img id="modal-shark-image" src="" alt="Imagem de um tubarÃ£o">
                </div>
                <div class="modal-details">
                    <ul>
                        <li><strong>ID:</strong> <span id="modal-id"></span></li>
                        <li><strong>Species:</strong> <span id="modal-species"></span></li>
                        <li><strong>Estimated Size:</strong> <span id="modal-size"></span></li>
                        <li><strong>Diet:</strong> <span id="modal-food"></span></li>
                        <li><strong>Life Stage:</strong> <span id="modal-life-stage"></span></li>
                        <li><strong>Tag Date:</strong> <span id="modal-tag-date"></span></li>
                        <li><strong>Tag Location:</strong> <span id="modal-tag-location"></span></li>
                    </ul>
                    
                </div>
            </div>
            <p id="modal-description" class="modal-notes"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet.heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
