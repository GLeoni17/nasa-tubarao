<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Geo-Espacial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="map-section">
            <div id="map"></div>
        </div>
        <div class="right-panel">
            <div class="filter-section">
                <label for="dataTypeSelect">Métrica:</label>
                <select name="dataTypeSelect" id="dataTypeSelect">
                    <option value="fitoplankton" selected>Fitoplâncton (Clorofila)</option>
                    <option value="temperatura">Temperatura da Água</option>
                    <option value="correntes">Correntes Oceânicas</option>
                    <option value="nenhuma">Nenhuma Camada</option>
                </select>
                <label for="layerDate">Data:</label>
                <input type="date" id="layerDate">
            </div>
            <div class="chart-section">
                <canvas id="dynamicChart"></canvas>
            </div>
            <div class="text-section">
                <div class="analysis-controls">
                    <button id="analyzeViewBtn">Analisar Área Visível</button>
                </div>
                <div id="info-text"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
